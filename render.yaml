services:
  - type: web
    name: consent-selfie-app
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app -b 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: "/health"
    autoDeploy: true
    envVars:
      - key: DB_PATH
        value: data.db
      - key: SELF_BASE
        sync: false  # set this to your public base URL in Render dashboard, e.g., https://yourapp.onrender.com
